      img {
        width: 100px;

      img:last-child {

  </head>

      const btn = document.querySelector('.find-btn');
      const rabbit = document.querySelector('.rabbit');

      btn.addEventListener('click', (event) => {
        rabbit.scrollIntoView({

          block: 'center',
        });
      })
