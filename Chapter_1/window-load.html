<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Load</title>
    <script src="./test.js" defer></script>
</head>
<body>
    <script>

        // Point!!
        // load는 모든 resource 다운로드된 다음 이벤트 발생
        // defer, DOMContentLoaded HTML만 완료되면 이벤트 발생
        // ---> page 안에 리소스 많은 경우 DOMContentLoaded가 빨리 호출되고, load는 나중에 리소스 다 준비 완료돠면 호출된다.

        // Only Document
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded');
        })

        // after resources (css, images, ...)
        window.addEventListener('load', () => {
            console.log('load');
        })

        // 사용자가 페이지를 나가기 전에 뭔가를 해야한다면 쓰면 됨!
        window.addEventListener('beforeunload', () => {
            console.log('beforeunload');
        })

        // resource is being unloaded
        window.addEventListener('unload', () => {
            console.log('unload');
        })
    </script>
</body>
</html>
